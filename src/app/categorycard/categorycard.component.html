<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Container for products-->
<div class="container mb-5 mt-5">
    <div class="row">
        <!--Card1-->
        <div class="col-md-3" *ngFor="let category of categories">
            <div class="card mt-3">
               <div class="product-1 align-items-center p-2 text-center">
                   <img src="{{this.servicesCategories.host+'/category/imageCategory/'+category.categoryId}}" 
                   width="130" height="130" class="rounded" style="mix-blend-mode: multiply;">
                   <div class="cost mt-3 text-dark">
                    <h4>{{category.name}}</h4>
                   </div>

                   <!--Product info-->
                   <div class="mt-3 info">
                       <span class="text1">{{category.description}}</span>
                   </div>

                   <!--Button add to cart-->
                   <div class="p-2 article text-center text-white mt-3 cursor">
                       <div class="text-uppercase">
                           <span style="font-size: 15px;" routerLink="/shopbag">View products</span>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>
</div>
