<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      <strong>Shopping Bag</strong>
    </div>
   
    <!-- Product #1 -->
    <div class="item" *ngFor="let article of addedArticlesList">
      <div class="buttons">
        <img src="assets/images/delete-icn.svg" alt="" class="center" />
      </div>
   
      <div class="image">
        <img src="{{article.image}}" width="70" style="mix-blend-mode: multiply;" />
      </div>
   
      <div class="description">
        <strong>{{article.title}}</strong>
        <h5>{{article.description}}</h5>
      </div>
   
      <div class="quantity">
        <button class="plus-btn" type="button" name="button" (click)="inc(article)">
          <img src="assets/images/plus.svg" alt="" style="margin-bottom: 5px;" />
        </button>
        <input type="text" name="name" value="{{article.quantite}}" style="font-weight: bold;color:#5E6977">
        <button class="minus-btn" type="button" name="button" (click)="dec(article)">
          <img src="assets/images/minus.svg" alt="" class="center" />
        </button>
      </div>
   
      <div class="total-price"><strong>${{article.price * article.quantite}}</strong></div>

    </div>
